<svg xmlns="http://www.w3.org/2000/svg">
    <defs><style>.icon { display: none; }.icon:target { display: inline; }</style></defs>
    <g id="burger-btn" class="icon" width="40" height="40" viewBox="0 0 40 40" fill="#333">
        <rect y="5" width="40" height="5" />
        <rect y="17" width="40" height="5" />
        <rect x="20" y="29" width="20" height="5" />
    </g>
    <g id="close-btn" class="icon" width="40" height="40" viewBox="0 0 40 40" fill="currentColor">
        <rect x="4" y="32" width="40" height="5" transform="rotate(-45 4 32)" />
        <rect x="8" y="4" width="40" height="5" transform="rotate(45 8 4)" />
        <rect x="20" y="29" width="0" height="0" />
    </g>
</svg>